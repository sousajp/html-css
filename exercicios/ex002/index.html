<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um paragrado de qualquer jeito
        no visual studio 
        que mesmo assim ficará em
        sequência. <br> No entanto, se usar &lt;br&gt; <!--less Than / Greater Than-->
    </p>ele quebra a linha.
    <p>Símbolos Especiais:
        &reg; 
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &uparrow;
        &real;
    </p>      
    <p>Adicionando emojis: 
        &#x1F596; 
        &#x1F913;
    </p>                                  
</body>
</html>
